  // Fun√ß√£o de login
  function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('general-error');

      // Verifica se os campos foram preenchidos
      if (!email || !password) {
          errorMessage.innerHTML = 'Preencha todos os campos antes de continuar.';
          errorMessage.style.display = 'block';
          return;
      }

      // Recupera os dados do usu√°rio usando o e-mail
      const userData = localStorage.getItem("user_" + email);

      if (userData) {
          const parsedData = JSON.parse(userData);

          // Verifica se a senha corresponde
          if (parsedData.password === password) {
              // Sucesso no login, redireciona
              localStorage.setItem("email", email); // Salva o e-mail logado
              window.location.href = "inicial.html";  // Redireciona para a p√°gina inicial
          } else {
              errorMessage.innerHTML = 'E-mail ou senha inv√°lidos.';
              errorMessage.style.display = 'block';
          }
      } else {
          // E-mail n√£o encontrado
          errorMessage.innerHTML = 'E-mail n√£o registrado.';
          errorMessage.style.display = 'block';
      }
  }

  // Fun√ß√£o para salvar os dados do usu√°rio ao se cadastrar
  function saveAccount() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const terms = document.getElementById('terms').checked;
      const privacy = document.getElementById('privacy').checked;
      const errorMessage = document.getElementById('general-error');

      // Verifica se todos os campos foram preenchidos
      if (!username || !email || !password || !terms || !privacy) {
          errorMessage.innerHTML = 'Preencha todos os campos e aceite os termos.';
          errorMessage.style.display = 'block';
          return;
      }

      // Verifica se o e-mail j√° foi cadastrado
      const existingUser = localStorage.getItem("user_" + email);
      if (existingUser) {
          errorMessage.innerHTML = 'Este e-mail j√° est√° cadastrado.';
          errorMessage.style.display = 'block';
          return;
      }

      // Cria um objeto de dados do usu√°rio
      const userData = {
          username: username,
          password: password
      };

      // Salva os dados do usu√°rio no localStorage
      localStorage.setItem("user_" + email, JSON.stringify(userData));

      // Salva o e-mail do usu√°rio para login posterior
      localStorage.setItem("email", email);

      // Redireciona para a p√°gina inicial ap√≥s o cadastro
      window.location.href = "inicial.html"; 
  }
