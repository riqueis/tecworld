<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat de Vídeo - TecWorld</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .videos {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #userVideo {
      flex: 1;
      width: 100%;
      object-fit: cover;
      background: #111;
    }

    #remoteVideo {
      flex: 1;
      width: 100%;
      object-fit: cover;
      background: #111;
    }

    .chat-overlay {
      position: absolute;
      bottom: 100px;
      width: 100%;
      padding: 0 20px;
      color: white;
      font-size: 16px;
      pointer-events: none;
    }

    .message {
      margin-bottom: 5px;
    }

    .input-area {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="videos">
      <video id="remoteVideo" autoplay></video>
      <video id="userVideo" autoplay muted></video>
    </div>

    <div class="chat-overlay" id="chatBox">
      <!-- Mensagens aparecem aqui dinamicamente -->
    </div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Digite uma mensagem..." />
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");

    messageInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && messageInput.value.trim() !== "") {
        const newMsg = document.createElement("div");
        newMsg.className = "message";
        newMsg.innerText = "Você: " + messageInput.value;
        chatBox.appendChild(newMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
        messageInput.value = "";
      }
    });

    // Captura da câmera local
    const userVideo = document.getElementById("userVideo");
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then((stream) => {
        userVideo.srcObject = stream;
      })
      .catch((err) => {
        console.error("Erro ao acessar a câmera:", err);
      });
  </script>
</body>
</html>
