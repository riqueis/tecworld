<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Chat 50/50</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      position: relative; /* necessário para posicionar o ícone dentro */
    }

    video {
      width: 100%;
      height: 50%;
      object-fit: cover;
      background: #111;
      border: 2px solid #007bff; /* Linha azul */
    }

.flag-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 64px; /* tamanho aumentado */
  height: 64px; /* tamanho aumentado */
  cursor: pointer;
  filter: invert(23%) sepia(95%) saturate(7411%) hue-rotate(358deg) brightness(95%) contrast(115%);
}
  </style>
</head>
<body>
  <div class="video-container" id="gestureArea">
    <!-- Ícone de denúncia (bandeira) -->
    <img src="bandeira.svg" alt="Denunciar" class="flag-icon" />

    <!-- Parte superior: vídeo da outra pessoa -->
    <video id="remoteVideo" autoplay playsinline></video>

    <!-- Parte inferior: seu vídeo -->
    <video id="userVideo" autoplay muted playsinline></video>
  </div>

  <script>
    const userVideo = document.getElementById("userVideo");

    // Captura da câmera do usuário (somente vídeo)
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then((stream) => {
        userVideo.srcObject = stream;
      })
      .catch((err) => {
        console.error("Erro ao acessar a câmera:", err);
      });

    // DETECÇÃO DE GESTOS DE ARRASTO
    let touchStartX = 0;
    let touchEndX = 0;

    const gestureZone = document.getElementById("gestureArea");

    gestureZone.addEventListener('touchstart', function(e) {
      touchStartX = e.changedTouches[0].screenX;
    }, false);

    gestureZone.addEventListener('touchend', function(e) {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture();
    }, false);

    function handleGesture() {
      const distance = touchEndX - touchStartX;

      if (distance < -50) {
        // Arrastou da direita para esquerda -> Pular o chat
        alert("Pular o chat"); // Aqui você pode acionar a função real de pulo
      } else if (distance > 50) {
        // Arrastou da esquerda para direita -> Voltar para página inicial
        window.location.href = "inicial.html";
      }
    }
  </script>
</body>
</html>
