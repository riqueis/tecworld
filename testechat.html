<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Chat 50/50</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      position: relative;
    }

    video {
      width: 100%;
      height: 50%;
      object-fit: cover;
      background: #111;
      border: 2px solid #007bff;
    }#userVideo {
      transform: scaleX(-1); /* Espelha horizontalmente */
    }
    .flag-icon {
      position: absolute;
      top: -1px;
      right: -10px;
      width: 64px;
      height: 64px;
      cursor: pointer;
      filter: invert(23%) sepia(95%) saturate(7411%) hue-rotate(358deg) brightness(95%) contrast(115%);
    }

    .input-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 5;
    }

    .message-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="video-container" id="gestureArea">
    <!-- Ícone de denúncia (bandeira) -->
    <img src="bandeira.svg" alt="Denunciar" class="flag-icon" />

    <!-- Parte superior: vídeo da outra pessoa -->
    <video id="remoteVideo" autoplay playsinline></video>

    <!-- Parte inferior: seu vídeo -->
    <video id="userVideo" autoplay muted playsinline></video>

    <!-- Campo de digitação -->
    <div class="input-container">
      <input type="text" class="message-input" placeholder="Digite sua mensagem..." />
    </div>
  </div>

  <script>
    const userVideo = document.getElementById("userVideo");

    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then((stream) => {
        userVideo.srcObject = stream;
      })
      .catch((err) => {
        console.error("Erro ao acessar a câmera:", err);
      });

    let touchStartX = 0;
    let touchEndX = 0;

    const gestureZone = document.getElementById("gestureArea");

    gestureZone.addEventListener('touchstart', function(e) {
      touchStartX = e.changedTouches[0].screenX;
    }, false);

    gestureZone.addEventListener('touchend', function(e) {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture();
    }, false);

    function handleGesture() {
      const distance = touchEndX - touchStartX;

      if (distance < -50) {
        alert("Pular o chat");
      } else if (distance > 50) {
        window.location.href = "inicial.html";
      }
    }
  </script>
</body>
</html>
