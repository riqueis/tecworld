<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Chat 50/50</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    video {
      width: 100%;
      height: 50%;
      object-fit: cover;
      background: #111;
      border: 2px solid #007bff; /* Linha azul */
    }

    #userVideo {
      transform: scaleX(-1); /* Espelha horizontalmente */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Parte superior: vídeo da outra pessoa -->
    <video id="remoteVideo" autoplay playsinline></video>

    <!-- Parte inferior: seu vídeo -->
    <video id="userVideo" autoplay muted playsinline></video>
  </div>

  <script>
    const userVideo = document.getElementById("userVideo");

    // Captura da câmera do usuário (somente vídeo)
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then((stream) => {
        userVideo.srcObject = stream;
      })
      .catch((err) => {
        console.error("Erro ao acessar a câmera:", err);
      });
  </script>
</body>
</html>
