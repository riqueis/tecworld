<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecWorld - Início</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #e0e0e0;
      background: linear-gradient(to top, #0d1b2a 0%, #1b3b6f 50%, #2c5ca0 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    .profile {
      margin-bottom: 25px;
      margin-top: 10px;
    }

    .username {
      font-size: 1.8em;
      font-weight: bold;
      color: #ffffff;
      margin-top: 15px;
      text-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
    }

    .userid {
      font-size: 1em;
      color: #a9c3e5;
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 10px;
      display: inline-block;
    }

    h2 {
      margin-top: 25px;
      font-size: 1.4em;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }

    p {
      margin: 15px 0 25px;
      color: #d0d8e0;
      font-size: 1em;
    }

    .select-container select,
    .select-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    .select-container select:focus,
    .select-container input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.6);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 0;
      border: none;
      border-radius: 15px;
      background: linear-gradient(to right, #007bff, #00bfff);
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
    }

    .btn:hover {
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
      transform: scale(1.02);
    }

    .premium-btn {
      background: linear-gradient(to right, #ffcc33, #ff9900);
      box-shadow: 0 0 10px rgba(255, 200, 50, 0.3);
    }

    .premium-btn:hover {
      box-shadow: 0 0 20px rgba(255, 200, 50, 0.6);
      transform: scale(1.03);
    }

    footer {
      margin-top: 30px;
      color: #b0c4de;
      font-size: 0.9em;
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 15px;
      }

      .username {
        font-size: 1.5em;
      }

      .btn {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="username">Riques</div>
      <div class="userid">ID: 0000001</div>
    </div>

    <h2>Bem-vindo ao TecWorld</h2>
    <p>Escolha o idioma e uma tag para encontrar pessoas com os mesmos interesses.</p>

    <div class="select-container">
      <select>
        <option>Português</option>
        <option>Inglês</option>
        <option>Espanhol</option>
      </select>
      <input type="text" placeholder="Digite uma tag (ex: Anime, Música)">
    </div>

    <div class="button-container">
      <button class="btn">Chat de Texto</button>
      <button class="btn">Chat de Vídeo</button>
      <button class="btn premium-btn">Premium</button>
    </div>

    <footer>
      © 2024 TecWorld. Todos os direitos reservados.
    </footer>
  </div>
</body>
</html>
