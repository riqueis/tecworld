<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configurações - TecWorld</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      background: #111;
      color: #fff;
    }

    .config-page {
      width: 100%;
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: linear-gradient(to bottom right, #1e1e1e, #2c2c2c);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #00d8ff;
    }

    .config-section {
      background: #222;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
    }

    .config-section h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #00d8ff;
    }

    select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #00d8ff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="config-page">
    <h1>Configurações</h1>

    <div class="config-section">
      <h2>Idioma</h2>
      <select>
        <option value="pt">Português</option>
        <option value="en">English</option>
        <option value="es">Español</option>
        <!-- Mais idiomas aqui -->
      </select>
    </div>

    <div class="config-section">
      <h2>Contas Bloqueadas</h2>
      <p>Você ainda não bloqueou ninguém.</p>
    </div>

    <div class="config-section">
      <h2>Histórico de Denúncias</h2>
      <p>Sem denúncias registradas.</p>
    </div>

    <div class="config-section">
      <h2>Suporte</h2>
      <textarea placeholder="Descreva seu problema ou dúvida aqui..."></textarea>
      <button>Enviar para o suporte</button>
    </div>

    <div class="config-section">
      <h2>Desconectar</h2>
      <button onclick="logout()">Sair da conta</button>
    </div>
  </div>

  <script>
    function logout() {
      alert("Você foi desconectado!");
      // Aqui você pode redirecionar ou limpar tokens
      // window.location.href = "/login";
    }
  </script>
</body>
</html>
