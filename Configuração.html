<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central de Conta - TecWorld</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #fff;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .account-container {
      width: 100%;
      max-width: 420px;
      padding: 25px 20px;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .profile-image-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .profile-image-wrapper img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
      transition: 0.3s ease;
    }

    .profile-image-wrapper:hover img {
      opacity: 0.8;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 13px;
      padding: 5px 0;
      border-radius: 0 0 50% 50%;
      opacity: 0;
      transition: 0.3s ease;
    }

    .profile-image-wrapper:hover .overlay {
      opacity: 1;
    }

    .username {
      font-size: 20px;
      margin-top: 10px;
      font-weight: 600;
    }

    .email {
      color: #777;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option-btn {
      background: #f5f5f5;
      border: none;
      border-radius: 12px;
      padding: 15px;
      text-align: left;
      font-size: 16px;
      font-weight: 500;
      color: #333;
      transition: all 0.2s ease;
    }

    .option-btn:hover {
      background: #e9e9e9;
    }

    .logout {
      color: #e74c3c;
      background: #fff;
      border: 1px solid #e74c3c;
    }

    .logout:hover {
      background: #e74c3c;
      color: #fff;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .profile-image-wrapper img {
        width: 100px;
        height: 100px;
      }
      .username {
        font-size: 18px;
      }
      .option-btn {
        font-size: 15px;
        padding: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="account-container">

    <div class="profile-section">
      <label for="profile-upload" class="profile-image-wrapper">
        <img id="profile-image" src="https://via.placeholder.com/150" alt="Foto de perfil">
        <div class="overlay">Alterar</div>
      </label>
      <input type="file" id="profile-upload" accept="image/*" hidden>
      <h2 class="username">@usuario</h2>
      <p class="email">usuario@tecworld.com</p>
    </div>

    <div class="options">
      <button class="option-btn">‚úèÔ∏è Editar Perfil</button>
      <button class="option-btn">üîí Seguran√ßa</button>
      <button class="option-btn">üí≥ Pagamentos</button>
      <button class="option-btn">üåê Idioma</button>
      <button class="option-btn logout">üö™ Sair da Conta</button>
    </div>
  </div>

  <script>
    // Fun√ß√£o para alterar a foto de perfil
    const uploadInput = document.getElementById('profile-upload');
    const profileImage = document.getElementById('profile-image');

    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profileImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
