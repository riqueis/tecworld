<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central de Conta - TecWorld</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #ffffff;
      color: #1c1c1c;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 430px;
      padding: 20px 15px 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Cabe√ßalho */
    header {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 20px;
      font-weight: 600;
      background: #00bfa5;
      color: #fff;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    /* Perfil */
    .profile-section {
      margin-top: 25px;
      text-align: center;
    }

    .profile-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .profile-wrapper img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00bfa5;
      transition: 0.3s ease;
    }

    .edit-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 12px;
      padding: 4px 0;
      border-radius: 0 0 50% 50%;
      opacity: 0;
      transition: 0.3s ease;
    }

    .profile-wrapper:hover .edit-overlay {
      opacity: 1;
    }

    .username {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 600;
    }

    .email {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    /* Op√ß√µes */
    .options {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option-btn {
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 14px 16px;
      text-align: left;
      font-size: 16px;
      font-weight: 500;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s ease;
    }

    .option-btn:hover {
      background: #f0f0f0;
    }

    .option-btn span {
      color: #00bfa5;
      font-size: 18px;
    }

    .logout-btn {
      background: #fff;
      border: 1px solid #ff4c4c;
      color: #ff4c4c;
      margin-top: 15px;
    }

    .logout-btn:hover {
      background: #ff4c4c;
      color: #fff;
    }

    /* Rodap√© */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fefefe;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
    }

    footer button {
      background: none;
      border: none;
      font-size: 22px;
      color: #00bfa5;
      cursor: pointer;
      transition: 0.2s;
    }

    footer button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>Central de Conta</header>

    <div class="profile-section">
      <label for="profile-upload" class="profile-wrapper">
        <img id="profile-pic" src="https://via.placeholder.com/150" alt="Foto de Perfil">
        <div class="edit-overlay">Alterar</div>
      </label>
      <input type="file" id="profile-upload" accept="image/*" hidden>
      <p class="username">@usuario</p>
      <p class="email">usuario@tecworld.com</p>
    </div>

    <div class="options">
      <button class="option-btn">üë§ Editar Perfil <span>‚Ä∫</span></button>
      <button class="option-btn">üîí Seguran√ßa <span>‚Ä∫</span></button>
      <button class="option-btn">üí≥ Pagamentos <span>‚Ä∫</span></button>
      <button class="option-btn">‚≠ê Assinatura <span>‚Ä∫</span></button>
      <button class="option-btn">‚öôÔ∏è Suporte <span>‚Ä∫</span></button>
      <button class="option-btn">üåê Idioma <span>‚Ä∫</span></button>
      <button class="option-btn logout-btn">üö™ Sair da Conta</button>
    </div>
  </div>

  <footer>
    <button>üè†</button>
    <button>üí¨</button>
    <button>üë§</button>
  </footer>

  <script>
    const uploadInput = document.getElementById("profile-upload");
    const profilePic = document.getElementById("profile-pic");

    uploadInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profilePic.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
