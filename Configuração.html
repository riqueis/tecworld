<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Configurações - TecWorld</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
    }

    .settings-button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background-color: #fff;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .config-item {
      margin: 15px 0;
    }

    .config-item label {
      display: block;
      margin-bottom: 5px;
    }

    .config-item select,
    .config-item button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .config-item button {
      background-color: #eee;
      cursor: pointer;
    }

    .config-item button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Botão de configurações -->
  <button onclick="abrirConfiguracoes()" class="settings-button">Configurações</button>

  <!-- Modal de configurações -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharConfiguracoes()">&times;</span>
      <h2>Configurações</h2>

      <div class="config-item">
        <label for="idioma">Idioma:</label>
        <select id="idioma">
          <option value="pt">Português</option>
          <option value="en">English</option>
          <option value="es">Español</option>
        </select>
      </div>

      <div class="config-item">
        <button onclick="abrirContasBloqueadas()">Contas bloqueadas</button>
      </div>

      <div class="config-item">
        <button onclick="abrirHistoricoDenuncias()">Histórico de denúncias</button>
      </div>

      <div class="config-item">
        <button onclick="abrirSuporte()">Suporte técnico</button>
      </div>

      <div class="config-item">
        <button onclick="deslogar()">Desconectar</button>
      </div>
    </div>
  </div>

  <script>
    function abrirConfiguracoes() {
      document.getElementById('configModal').classList.add('show');
    }

    function fecharConfiguracoes() {
      document.getElementById('configModal').classList.remove('show');
    }

    function abrirContasBloqueadas() {
      alert("Em breve: lista de contas bloqueadas.");
    }

    function abrirHistoricoDenuncias() {
      alert("Em breve: histórico de denúncias feitas.");
    }

    function abrirSuporte() {
      alert("Você será redirecionado para o suporte.");
      // window.location.href = "/suporte";
    }

    function deslogar() {
      alert("Você foi desconectado.");
      // window.location.href = "/login";
    }

    // Fechar ao clicar fora do conteúdo
    window.onclick = function(event) {
      const modal = document.getElementById('configModal');
      if (event.target === modal) {
        fecharConfiguracoes();
      }
    }
  </script>

</body>
</html>
