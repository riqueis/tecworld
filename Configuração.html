<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurações - TecWorld</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body,
    html {
      height: 100%;
      background: #111;
      color: #fff;
    }
     .settings {
      font-size: 1.4rem;
      cursor: pointer;
      color: #cfd8dc;
      transition: 0.3s;
    }
    .settings:hover {
      color: #ffffff;
      transform: rotate(20deg);
    }

    .config-page {
      width: 100%;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: linear-gradient(to bottom right, #1e1e1e, #2c2c2c);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #00d8ff;
    }

    .config-section {
      background: #222;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
    }

    .config-section h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #00d8ff;
      cursor: pointer;
    }

    select,
    button,
    textarea,
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    textarea {
      resize: none; /* Impede redimensionamento */
    }

    button:hover {
      background-color: #00d8ff;
      color: #000;
      cursor: pointer;
    }

    /* Tela cheia da aba de conta */
    .account-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom right, #1e1e1e, #2c2c2c);
      z-index: 999;
      padding: 20px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
    }

    .account-header {
      display: flex;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
      height: 40px;
    }

    .back-button {
      background: #444;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      flex-shrink: 0;
      width: auto;
      font-size: 14px;
    }

    .back-button:hover {
      background: #00d8ff;
      color: #000;
    }

    .account-title {
      flex: 1;
      text-align: center;
      font-size: 24px;
      color: #00d8ff;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
<body>
    <div class="settings">⚙️</div>
  <div id="main-config" class="config-page">
    <h1>Configurações</h1>

    <div class="config-section">
      <h2 onclick="abrirConta()">Conta</h2>
    </div>

    <div class="config-section">
      <h2>Idioma</h2>
      <select>
        <option value="pt">Português</option>
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </div>

    <div class="config-section">
      <h2>Contas Bloqueadas</h2>
      <p>Você ainda não bloqueou ninguém.</p>
    </div>

    <div class="config-section">
      <h2>Histórico de Denúncias</h2>
      <p>Sem denúncias registradas.</p>
    </div>

    <div class="config-section">
      <h2>Suporte</h2>
      <textarea placeholder="Descreva seu problema ou dúvida aqui..." rows="4"></textarea>
      <button>Enviar para o suporte</button>
    </div>

    <div class="config-section">
      <h2>Desconectar</h2>
      <button onclick="logout()">Sair da conta</button>
    </div>
  </div>

  <!-- Tela cheia da aba Conta -->
  <div id="conta-tela" class="account-fullscreen">
    <div class="account-header">
      <button class="back-button" onclick="fecharConta()">← Voltar</button>
      <div class="account-title">Conta</div>
    </div>

    <input type="text" placeholder="Alterar nome de usuário" />
    <input type="email" placeholder="Alterar e-mail" />
    <input type="password" placeholder="Alterar senha" />
    <button>Salvar alterações</button>
    <button style="margin-top: 10px; background: #800000;">Excluir conta</button>
  </div>

  <script>

// Seleciona o botão pelo ID
const settingsBtn = document.getElementById('settings-btn');

// Adiciona um evento de clique ao botão
settingsBtn.addEventListener('click', () => {
    // Redireciona para a página de configurações
    window.location.href = 'config-page.html';
});

    function logout() {
      alert("Você foi desconectado!");
      // window.location.href = "/login";
    }

    function abrirConta() {
      document.getElementById("main-config").style.display = "none";
      document.getElementById("conta-tela").style.display = "flex";
      document.getElementById("conta-tela").style.flexDirection = "column";
    }

    function fecharConta() {
      document.getElementById("conta-tela").style.display = "none";
      document.getElementById("main-config").style.display = "flex";
    }
  </script>
</body>
</html>
