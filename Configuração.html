<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central de Conta - TecWorld</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      background: #00bfa5;
      color: white;
      padding: 15px 0;
      font-weight: 600;
      font-size: 18px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 25px 20px 80px;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .profile-wrapper img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00bfa5;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: 0.3s ease;
    }

    .edit-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 13px;
      padding: 4px 0;
      border-radius: 0 0 50% 50%;
      opacity: 0;
      transition: 0.3s ease;
    }

    .profile-wrapper:hover .edit-overlay {
      opacity: 1;
    }

    .username {
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
    }

    .email {
      color: #666;
      font-size: 14px;
    }

    /* Lista de op√ß√µes */
    .settings-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 25px;
    }

    .setting-item {
      background: white;
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .setting-item:hover {
      background: #f0f0f0;
    }

    .logout {
      color: #e74c3c;
      border: 1px solid #e74c3c;
      background: #fff;
      margin-top: 20px;
    }

    .logout:hover {
      background: #e74c3c;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
    }

    footer button {
      background: none;
      border: none;
      color: #00bfa5;
      font-size: 22px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    footer button:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>Central de Conta</header>

  <div class="container">
    <div class="profile-section">
      <label for="profile-upload" class="profile-wrapper">
        <img id="profile-pic" src="https://via.placeholder.com/150" alt="Foto de Perfil">
        <div class="edit-overlay">Alterar</div>
      </label>
      <input type="file" id="profile-upload" accept="image/*" hidden>
      <p class="username">@usuario</p>
      <p class="email">usuario@tecworld.com</p>
    </div>

    <div class="settings-list">
      <div class="setting-item">üë§ Editar Perfil <span>‚Ä∫</span></div>
      <div class="setting-item">üîí Seguran√ßa <span>‚Ä∫</span></div>
      <div class="setting-item">üí≥ Pagamentos <span>‚Ä∫</span></div>
      <div class="setting-item">‚≠ê Assinatura <span>‚Ä∫</span></div>
      <div class="setting-item">‚öôÔ∏è Suporte <span>‚Ä∫</span></div>
      <div class="setting-item">üåê Idioma <span>‚Ä∫</span></div>
      <div class="setting-item logout">üö™ Sair da Conta</div>
    </div>
  </div>

  <footer>
    <button>üè†</button>
    <button>üí¨</button>
    <button>üë§</button>
  </footer>

  <script>
    // Alterar foto de perfil
    const uploadInput = document.getElementById("profile-upload");
    const profilePic = document.getElementById("profile-pic");

    uploadInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profilePic.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
