    <style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    transition: background-color 0.3s, color 0.3s;
    overflow: hidden;
    box-sizing: border-box;
}

* {
    box-sizing: border-box;
}

.dark-mode {
    background-color: #0d0f12;
    color: #e0e0e0;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    position: relative;
}

.video-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    padding: 0;
    margin: 0;
}

.video {
    width: 100%;
    height: 50%;
    background-color: black;
    object-fit: contain;
    border: 1px solid #00aaff;
}

.user {
    display: flex;
    align-items: center;
    gap: 10px;
    position: absolute;
    z-index: 2;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 5px;
    border-radius: 8px;
}

.user-left {
    left: 10px;
    top: 10px;
    flex-direction: row;
}

.user-left.user-bottom {
    top: 50%;
    margin-top: 10px;
}

.profile-image {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    background-color: #E0E0E0;
}

.username {
    font-size: 16px;
    font-weight: bold;
    color: #e0e0e0;
    display: flex;
    align-items: center;
    gap: 1px;
}

.chat-container {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 2;
    background-color: rgba(0, 0, 0, 0);
    color: white;
    padding: 20px 10px; /* Ajuste de padding para mais espaço em cima e embaixo */
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Distribui o conteúdo com espaçamento entre as mensagens */
    height: 200px; /* Ajuste a altura conforme necessário */
    transition: padding 0.3s ease, height 0.3s ease;
    overflow-y: auto;
}

.chat-container.shrink {
    padding: 10px 10px 5px; /* Ajuste de padding para telas menores */
    height: 100px;
}



.message {
    background-color: rgba(0, 0, 0, 0);
    color: white;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    opacity: 1;
    transition: opacity 0.5s ease;
    margin-top: 10px;
}

.message.hidden {
    opacity: 0;
}

.input-area {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    padding: 5px;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;  /* Garante que o padding não ultrapasse os limites */
    z-index: 3; /* Garante que fique acima de outros elementos */
}

.input-area input {
    flex: 1;
    padding: 10px;
    border: 1px solid #00aaff;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    margin-right: 5px;
    border-radius: 5px;
    box-sizing: border-box;  /* Garante que o padding não ultrapasse a largura total */
}

.input-area button {
    padding: 10px;
    border: none;
    color: white;
    cursor: pointer;
    background-color: #00aaff;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.input-area button:hover {
    background-color: #007acc;
}

.report-modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 400px;
    padding: 20px;
    z-index: 10;
    border-radius: 8px;
}

.report-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.report-close-letter {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
}

.report-close-letter:hover {
    color: #ff0000;
}

.report-options {
    width: 100%;
    text-align: left;
    margin-bottom: 10px;
}

.report-description {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
    resize: vertical;
}

.report-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 18px;
    color: #e0e0e0;
    cursor: pointer;
    z-index: 3;
}

.report-button:hover {
    color: #ff0000;
}

.thank-you-message {
    display: none;
    padding: 10px;
    background-color: #000000bd;
    color: white;
    text-align: center;
    font-size: 14px;
    border-radius: 5px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 400px;
    white-space: nowrap;
}

#crown-icon {
    width: 30px;
    height: 30px;
    margin-left: 1px;
    margin-bottom: 4px;
}

#crown-icon path {
    fill: gold;
}

/* Ajustes para dispositivos móveis */
@media (max-width: 768px) {
    .video {
        height: 40%; /* Ajuste da altura para telas menores */
    }

    .chat-container {
        height: 150px; /* Ajuste da altura para dispositivos móveis */
    }

    .input-area {
        padding: 5px;
        bottom: 0;
        left: 0;
        width: 100%;  /* Garante que ocupe a largura total da tela */
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
    }

    .input-area input {
        width: 70%; /* Ajuste da largura do campo de texto */
        padding: 8px; /* Menos padding para não ultrapassar os limites */
    }

    .input-area button {
        width: 25%; /* Ajuste da largura do botão */
        padding: 8px; /* Menos padding para se ajustar melhor */
    }
}



    </style>

        <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageDisplay = document.getElementById('messageDisplay');
            const messageText = messageInput.value.trim();

            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.textContent = messageText;
                messageDisplay.appendChild(messageElement);
                messageInput.value = ''; // Limpa o campo de entrada
                messageDisplay.scrollTop = messageDisplay.scrollHeight; // Rola até a última mensagem
            }
        }

        function nextAction() {
            alert('Você clicou no botão "Próximo"!'); // Exemplo de ação
        }
        window.onload = function() {
    document.getElementById("reportModal").style.display = "none";
    };
         function reportChat() {
            document.getElementById('reportModal').style.display = 'flex';
        }

        function closeReportModal() {
            document.getElementById('reportModal').style.display = 'none';
        }

        function submitReport() {
            const selectedReason = document.querySelector('input[name="reportReason"]:checked');
            const description = document.querySelector('.report-description').value.trim();
            
            if (selectedReason) {
                document.getElementById('reportModal').style.display = 'none';
                document.getElementById('thankYouMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('thankYouMessage').style.display = 'none';
                }, 3000); // Oculta a mensagem após 3 segundos
            } else {
                alert('Por favor, selecione um motivo para a denúncia.');
            }
        }
        // Função para enviar a mensagem
function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const content = messageInput.value.trim();
    
    if (content === "") {
        return; // Não faz nada se a mensagem estiver vazia
    }

    const chatContainer = document.querySelector('.chat-container');
    
    // Criação de uma nova mensagem
    const message = document.createElement('div');
    message.classList.add('message');
    message.textContent = content;
    
    // Adiciona a mensagem ao chat
    chatContainer.appendChild(message);

    // Limpa o campo de entrada
    messageInput.value = '';

    // Faz a mensagem desaparecer depois de 5 segundos
    setTimeout(() => {
        message.classList.add('hidden'); // Adiciona a classe para fazer desaparecer
    }, 5000); // 5000 milissegundos = 5 segundos

    // Opcional: Remover a mensagem completamente após a transição
    setTimeout(() => {
        message.remove();
    }, 5500); // 5500 milissegundos para garantir que a transição termine antes de remover
}

// Função para acessar a câmera e exibir o vídeo no elemento correto
function startVideo(userVideoElement) {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            // Atribui o stream da câmera ao elemento de vídeo
            userVideoElement.srcObject = stream;
        })
        .catch(error => {
            console.error('Erro ao acessar a câmera:', error);
        });
}

// Inicia o vídeo para o Usuário 1
