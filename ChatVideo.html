<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Vídeo - TecEvolution</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        /* Estilo do tema escuro */
        .dark-mode {
            background-color: #0d0f12; /* Fundo preto */
            color: #e0e0e0; /* Texto claro */
        }

        /* Container principal que ocupa a tela inteira */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* Estilo da área de vídeo que ocupa a tela inteira */
        .video-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Coloca as telas de vídeo como plano de fundo */
        }

        .video {
            width: 100%; /* Cada vídeo ocupa 100% da largura */
            height: 49%; /* Cada vídeo ocupa metade da altura */
            background-color: black;
            object-fit: cover; /* Faz o vídeo preencher completamente o espaço */
            border: 1px solid #00aaff; /* Borda azul */
        }

        /* Estilo da área de chat e controles que ficam por cima das telas de vídeo */
        .chat-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2; /* Coloca o chat por cima da área de vídeo */
            background-color: rgba(0, 0, 0, 0); /* Fundo semitransparente */
            color: white;
            padding: 10px;
        }

        .messages {
            height: 200px; /* Altura da área de mensagens */
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo transparente para a área de mensagens */
            color: #e0e0e0;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo transparente para a área de entrada */
            justify-content: space-between;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #00aaff;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo transparente para o campo de input */
            color: white;
            width: 80%; /* O input ocupa 80% da largura da área de entrada */
        }

        .input-area button {
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            background-color: #00aaff;
            width: 15%; /* O botão ocupa 15% da largura da área de entrada */
            transition: background-color 0.3s ease;
        }

        .input-area button:hover {
            background-color: #007acc;
        }

        /* Estilo do botão Denunciar */
        .report-button {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 18px; /* Tamanho menor da letra */
            color: #e0e0e0; /* Cor inicial da letra */
            cursor: pointer;
        }

        .report-button:hover {
            color: #ff0000; /* Cor vermelha quando o mouse passa por cima */
        }

        /* Estilos para a janela de denúncia */
        .report-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .report-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 80%;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .report-close-letter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }

        .report-close-letter:hover {
            color: #ff0000;
        }

        .report-description {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            resize: vertical;
        }

        .thank-you-message {
            display: none;
            padding: 10px;
            background-color: #000000bd;
            color: white;
            text-align: center;
            font-size: 14px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            white-space: nowrap;
        }
    </style>
</head>
<body class="dark-mode">

    <div class="container">
        <!-- Área de vídeo -->
        <div class="video-container">
            <video class="video" id="localVideo" autoplay muted></video>
            <video class="video" id="remoteVideo" autoplay></video>
        </div>

        <!-- Área de chat -->
        <div class="chat-container">
            <div class="messages" id="messageDisplay"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                <button class="send-button" onclick="sendMessage()">Enviar</button>
                <button class="skip-button" onclick="nextAction()">Próximo</button> <!-- Novo botão Próximo -->
                <span class="report-button" onclick="reportChat()">Denúncia</span>
            </div>
        </div>
    </div>

    <!-- Janela Modal de Denúncia -->
    <div class="report-modal" id="reportModal">
        <div class="report-content">
            <div class="report-close-letter" onclick="closeReportModal()">X</div>
            <h2>Denunciar Chat</h2>
            <div class="report-options">
                <label><input type="radio" name="reportReason" value="Conteúdo sexual e nudez"> Conteúdo sexual e nudez</label>
                <label><input type="radio" name="reportReason" value="Discurso de ódio"> Discurso de ódio</label>
                <label><input type="radio" name="reportReason" value="Assédio e bullying"> Assédio e bullying</label>
                <label><input type="radio" name="reportReason" value="Exploração infantil"> Exploração infantil</label>
                <label><input type="radio" name="reportReason" value="Violência e ameaças"> Violência e ameaças</label>
                <label><input type="radio" name="reportReason" value="Spam e promoções enganosas"> Spam e promoções enganosas</label>
                <label><input type="radio" name="reportReason" value="Conteúdo sensacionalista ou enganoso"> Conteúdo sensacionalista ou enganoso</label>
                <label><input type="radio" name="reportReason" value="Violação de propriedade intelectual"> Violação de propriedade intelectual</label>
                <label><input type="radio" name="reportReason" value="outros...">outros...</label>
            </div>
            <textarea class="report-description" placeholder="Descreva o problema (opcional)"></textarea>
            <button onclick="submitReport()">Enviar Denúncia</button>
        </div>
    </div>

    <div class="thank-you-message" id="thankYouMessage">
        <p>Obrigado pela sua denúncia! Estamos analisando.</p>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageDisplay = document.getElementById('messageDisplay');
            const messageText = messageInput.value.trim();

            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.textContent = messageText;
                messageDisplay.appendChild(messageElement);
                messageInput.value = ''; // Limpa o campo de entrada
                messageDisplay.scrollTop = messageDisplay.scrollHeight; // Rola até a última mensagem
            }
        }

        function nextAction() {
            alert('Você clicou no botão "Próximo"!'); // Exemplo de ação
        }

        function reportChat() {
            document.getElementById('reportModal').style.display = 'flex';
        }

        function closeReportModal() {
            document.getElementById('reportModal').style.display = 'none';
        }

        function submitReport() {
            const selectedReason = document.querySelector('input[name="reportReason"]:checked');
            const description = document.querySelector('.report-description').value.trim();
            
            if (selectedReason) {
                document.getElementById('reportModal').style.display = 'none';
                document.getElementById('thankYouMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('thankYouMessage').style.display = 'none';
                }, 3000); // Oculta a mensagem após 3 segundos
            } else {
                alert('Por favor, selecione um motivo para a denúncia.');
            }
        }
    </script>

</body>
</html>
