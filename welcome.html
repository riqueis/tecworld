<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
  body {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
  color: #e0e0e0;
  background: linear-gradient(to bottom, #0d1b2a, #1b3b6f, #2c5ca0);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* sobe o conteﾃｺdo */
  text-align: center;
  padding: 40px 20px; /* mais respiro */
}

.container {
  max-width: 650px;
  margin-top: 40px; /* sobe ainda mais o tﾃｭtulo */
  animation: fadeIn 1.5s ease-in-out;
}

/* Tﾃ控ULO */
.title {
  font-size: 2.4rem; /* maior */
  font-weight: 800;
  color: #4cc9f0;
  text-shadow: 
    0 0 8px rgba(76, 201, 240, 0.8),
    0 0 16px rgba(76, 201, 240, 0.6),
    0 0 24px rgba(76, 201, 240, 0.4);
  margin-bottom: 25px;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 
      0 0 8px rgba(76, 201, 240, 0.7),
      0 0 16px rgba(76, 201, 240, 0.5),
      0 0 24px rgba(76, 201, 240, 0.3);
  }
  to {
    text-shadow: 
      0 0 12px rgba(76, 201, 240, 1),
      0 0 24px rgba(76, 201, 240, 0.8),
      0 0 36px rgba(76, 201, 240, 0.6);
  }
}

/* DESCRIﾃﾃグ */
.description {
  font-size: 1.25rem; /* maior para ocupar mais espaﾃｧo */
  line-height: 1.8; /* mais espaﾃｧamento */
  margin-bottom: 40px;
  color: #d1e3f8;
}

/* BOTﾃグ */
.btn-start {
  background: linear-gradient(135deg, #4cc9f0, #4361ee);
  border: none;
  padding: 16px 45px; /* maior */
  font-size: 1.3rem; /* maior */
  font-weight: 700;
  border-radius: 40px;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.btn-start:hover {
  transform: scale(1.07);
  box-shadow: 0 6px 25px rgba(0,0,0,0.5);
  background: linear-gradient(135deg, #4895ef, #3f37c9);
}

/* BOTﾃグ DE IDIOMA */
.language-btn {
  position: absolute;
  top: 15px;
  right: 15px;
}

select {
  padding: 6px 12px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
  background-color: #1b3b6f;
  color: #fff;
  cursor: pointer;
}

/* ANIMAﾃﾃグ */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <!-- Botﾃ｣o de idioma -->
  <div class="language-btn">
    <select id="languageSelect" onchange="changeLanguage(this.value)">
      <option value="pt">ｧｷ Portuguﾃｪs</option>
      <option value="en">ｺｸ English</option>
      <option value="es">ｪｸ Espaﾃｱol</option>
    </select>
  </div>

  <!-- Conteﾃｺdo principal -->
  <div class="container">
    <h1 id="title" class="title">TecWorld -<br> Conectando o Mundo</h1>
    <p id="description" class="description">
      Conecte-se com pessoas ao redor do mundo. Explore bate-papos,<br>
      faﾃｧa novas amizades, aprenda idiomas e descubra novas culturas.<br>
      Personalize suas tags e encontre pessoas com interesses em comum.<br>
      O mundo estﾃ｡ a um clique de distﾃ｢ncia!
    </p>
    <button id="startButton" class="btn-start" onclick="startChat()">Iniciar</button>
  </div>

  <!-- Script de traduﾃｧﾃｵes -->
  <script>
    // Traduﾃｧﾃｵes
    const translations = {
      pt: {
        title: "TecWorld -<br> Conectando o Mundo",
        description: "Conecte-se com pessoas ao redor do mundo. Explore bate-papos,<br>faﾃｧa novas amizades, aprenda idiomas e descubra novas culturas.<br>Personalize suas tags e encontre pessoas com interesses em comum.<br>O mundo estﾃ｡ a um clique de distﾃ｢ncia!",
        startButton: "Iniciar"
      },
      en: {
        title: "TecWorld - <br>Connecting the World",
        description: "Connect with people around the world. Explore chats,<br>make new friends, learn languages, and discover new cultures.<br>Personalize your tags and find people with common interests.<br>The world is just a click away!",
        startButton: "Start"
      },
      es: {
        title: "TecWorld - <br>Conectando el Mundo",
        description: "Conﾃｩctate con personas de todo el mundo. Explora chats,<br>haz nuevos amigos, aprende idiomas y descubre nuevas culturas.<br>Personaliza tus etiquetas y encuentra personas con intereses en comﾃｺn.<br>ﾂ｡El mundo estﾃ｡ a un clic de distancia!",
        startButton: "Comenzar"
      }
    };

    // Funﾃｧﾃ｣o para mudar o idioma
    function changeLanguage(language) {
      localStorage.setItem('selectedLanguage', language); // Salva o idioma
      updateText(language); // Atualiza os textos da pﾃ｡gina
    }

    // Funﾃｧﾃ｣o para atualizar os textos da pﾃ｡gina
    function updateText(language) {
      document.getElementById("title").innerHTML = translations[language].title;
      document.getElementById("description").innerHTML = translations[language].description;
      document.getElementById("startButton").innerHTML = translations[language].startButton;
    }

    // Ao carregar a pﾃ｡gina, define o idioma salvo
    document.addEventListener('DOMContentLoaded', () => {
      const savedLanguage = localStorage.getItem('selectedLanguage') || 'pt';
      updateText(savedLanguage); // Atualiza com o idioma salvo
      document.getElementById("languageSelect").value = savedLanguage;
    });

    // Redireciona para login
    function startChat() {
      window.location.href = "login.html"; 
    }
  </script>
</body>
</html>
