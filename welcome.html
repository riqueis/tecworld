<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>TecWorld</title>

  <style>
  body {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
  color: #e0e0e0;
  background: linear-gradient(to bottom, #0d1b2a, #1b3b6f, #2c5ca0);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* sobe o conteúdo */
  text-align: center;
  padding: 40px 20px; /* mais respiro */
}

.container {
  max-width: 650px;
  margin-top: 40px; /* sobe ainda mais o título */
  animation: fadeIn 1.5s ease-in-out;
}

/* TÍTULO */
.title {
  font-size: 2.4rem; /* maior */
  font-weight: 800;
  color: #4cc9f0;
  text-shadow: 
    0 0 8px rgba(76, 201, 240, 0.8),
    0 0 16px rgba(76, 201, 240, 0.6),
    0 0 24px rgba(76, 201, 240, 0.4);
  margin-bottom: 25px;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 
      0 0 8px rgba(76, 201, 240, 0.7),
      0 0 16px rgba(76, 201, 240, 0.5),
      0 0 24px rgba(76, 201, 240, 0.3);
  }
  to {
    text-shadow: 
      0 0 12px rgba(76, 201, 240, 1),
      0 0 24px rgba(76, 201, 240, 0.8),
      0 0 36px rgba(76, 201, 240, 0.6);
  }
}

/* DESCRIÇÃO */
.description {
  font-size: 1.25rem; /* maior para ocupar mais espaço */
  line-height: 1.8; /* mais espaçamento */
  margin-bottom: 40px;
  color: #d1e3f8;
}

/* BOTÃO */
.btn-start {
  background: linear-gradient(135deg, #4cc9f0, #4361ee);
  border: none;
  padding: 16px 45px; /* maior */
  font-size: 1.3rem; /* maior */
  font-weight: 700;
  border-radius: 40px;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.btn-start:hover {
  transform: scale(1.07);
  box-shadow: 0 6px 25px rgba(0,0,0,0.5);
  background: linear-gradient(135deg, #4895ef, #3f37c9);
}

/* BOTÃO DE IDIOMA */
.language-btn {
  position: absolute;
  top: 15px;
  right: 15px;
}

select {
  padding: 6px 12px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
  background-color: #1b3b6f;
  color: #fff;
  cursor: pointer;
}

/* ANIMAÇÃO */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>

  <!-- Botão de idioma -->
  <div class="language-btn">

      <option value="es">🇪🇸 Español</option>

      Personalize suas tags e encontre pessoas com interesses em comum.<br>
      O mundo está a um clique de distância!
    </p>
    <button id="startButton" class="btn-start" onclick="startChat()">Iniciar</button>
  </div>
