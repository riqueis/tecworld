<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecWorld</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: Arial, sans-serif; }
body {
  display: flex;  
  flex-direction: column;
  justify-content: center;
  align-items: center; 
 background: linear-gradient(to bottom, #0d1b2a, #1b3b6f, #2c5ca0);
  overflow: hidden; 
  text-align: center;
  margin: 0;

  /* Degrad√™ com maior impacto */
 background: linear-gradient(to bottom, #0d1b2a, #1b3b6f, #2c5ca0);;
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
}

body::after {
  content: ''; 
  position: fixed;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5); /* um pouco mais escuro que antes */
  z-index: -1;
}

        .language-buttons { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            z-index: 2; 
        }

        .language-buttons select { 
            padding: 5px 10px; 
            cursor: pointer; 
            background-color: #333; 
            color: #fff;
            border-radius: 5px;
        }

        .title { 
    color: rgb(100, 200, 220); 
    font-size: 6vw; 
    font-weight: bold; 
    margin-bottom: 2vh; /* Espa√ßamento entre t√≠tulo e descri√ß√£o */
    z-index: 2;
}
        .description { 
            color: HSL(187, 52%, 80%); 
            font-size: 4vw; 
            line-height: 1.2; 
            margin: 1.0%; /* Margem interna para evitar textos muito colados */
            z-index: 2;
        }

        .start-button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #6cc6df, #152e4d);
            color: white;
            font-size: 5vw;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 4vh;
            z-index: 2;
        }

        .start-button:hover {
            background: linear-gradient(90deg, #6cc6df, #152e4d);
            transform: scale(1.05);
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .title { 
                font-size: 8vw; 
            }

            .description {
                font-size: 5vw; 
            }

            .start-button {
                font-size: 6vw; 
                padding: 10px 20px;
            }
        }

        /* Responsividade para telas muito pequenas (ex.: celulares antigos) */
        @media (max-width: 480px) {
            .title { 
                font-size: 10vw; 
            }

            .description {
                font-size: 6vw;
            }

            .start-button {
                font-size: 7vw;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Ajuste a opacidade conforme necess√°rio */
            z-index: 1; /* Garante que a camada transl√∫cida n√£o bloqueie o texto */
        }

    </style>
</head>
<body>

    <!-- T√≠tulo no centro -->
    <div id="title" class="title">TecWorld - <br>Conectando o Mundo</div>

    <!-- Descri√ß√£o abaixo do t√≠tulo -->
    <div id="description" class="description">
        Conecte-se com pessoas ao redor do mundo. Explore bate-papos,<br> fa√ßa novas amizades, aprenda idiomas e descubra novas culturas.<br> Personalize suas tags e encontre pessoas com interesses em comum.<br> O mundo est√° a um clique de dist√¢ncia!
    </div>

    <!-- Bot√£o "Iniciar" -->
    <button id="startButton" class="start-button" onclick="startChat()">Iniciar</button>

    <!-- Bot√£o de sele√ß√£o de idioma -->
    <div class="language-buttons">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="pt">üáßüá∑ Portugu√™s</option>
            <option value="en">üá∫üá∏ English</option>
            <option value="es">üá™üá∏ Espa√±ol</option>
        </select>
    </div>

    

    <script>
        // Tradu√ß√µes
        const translations = {
            pt: {
                title: "TecWorld -<br> Conectando o Mundo",
                description: "Conecte-se com pessoas ao redor do mundo. Explore bate-papos,<br>fa√ßa novas amizades, aprenda idiomas e descubra novas culturas.<br>Personalize suas tags e encontre pessoas com interesses em comum.<br>O mundo est√° a um clique de dist√¢ncia!",
                startButton: "Iniciar"
            },
            en: {
                title: "TecWorld - <br>Connecting the World",
                description: "Connect with people around the world. Explore chats,<br>make new friends, learn languages, and discover new cultures.<br>Personalize your tags and find people with common interests.<br>The world is just a click away!",
                startButton: "Start"
            },
            es: {
                title: "TecWorld - <br>Conectando el Mundo",
                description: "Con√©ctate con personas de todo el mundo. Explora chats,<br>haz nuevos amigos, aprende idiomas y descubre nuevas culturas.<br>Personaliza tus etiquetas y encuentra personas con intereses en com√∫n.<br>¬°El mundo est√° a un clic de distancia!",
                startButton: "Comenzar"
            }
        };

        // Fun√ß√£o para mudar o idioma
         function changeLanguage(language) {
        localStorage.setItem('selectedLanguage', language); // Salva o idioma
        updateText(language); // Atualiza os textos da p√°gina
    }

    // Fun√ß√£o para atualizar os textos da p√°gina
    function updateText(language) {
        document.getElementById("title").innerHTML = translations[language].title;
        document.getElementById("description").innerHTML = translations[language].description;
        document.getElementById("startButton").innerHTML = translations[language].startButton;
    }

    // Ao carregar a p√°gina, define o idioma salvo
     document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'pt';
            updateText(savedLanguage); // Atualiza com o idioma salvo
            document.getElementById("languageSelect").value = savedLanguage;
        });
         function startChat() {
        window.location.href = "login.html"; // Redireciona para a p√°gina desejada
    }
    </script>

</body>
</html>
